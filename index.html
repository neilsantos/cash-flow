<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="NOME DOS INTEGRANTES DO GRUPO">
  <title>Fluxo de Caixa</title>

  <!-- bootstrap framework -->
  <link href="./assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="form-validation.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!-- custom style -->
  <link href="./assets/css/custom.css" rel="stylesheet">

</head>

<body class="bg-light">

  <div class="container">
    <main>
      <!-- CABEÇALHO DA PAGINA -->
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="./assets/_img/icon.png" alt="" width="80" height="72">
        <h2>Fluxo de Caixa</h2>
        <p class="lead">Esta página irá calcular o saldo resultante do caixa após o dia de operação</p>
      </div>

      <div class="row g-5">

        <!-- RESUMO -->
        <div class="col-md-5 col-lg-4 order-md-last">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="">Resumo</span>
            <!-- <span class="badge bg-primary rounded-pill">3</span> -->
          </h4>
          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0 text-success"><i class="bi bi-arrow-down-square-fill"></i>&nbsp;&nbsp;Entradas</h6>
                <!-- <small class="text-muted">Brief description</small> -->
              </div>
              <span class="text-muted ">R$ 12</span>
            </li>
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0 text-"><i class="bi bi-arrow-up-square-fill"></i>&nbsp;&nbsp;Saídas</h6>
                <!-- <small class="text-muted">Brief description</small> -->
              </div>
              <span class="text-muted">R$ 8</span>
            </li>

            <!-- <li class="list-group-item d-flex justify-content-between">
              <span>Total (BRL)</span>
              <strong>R$20</strong>
            </li> -->
          </ul>

          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between lh-sm">
              <div>
                <h6 class="my-0">Total</h6>
                <!-- <small class="text-muted">Brief description</small> -->
              </div>
              <span class="text-muted ">R$ 12</span>
            </li>

          </ul>

        </div>

        <!-- Middle of the Page -->
        <div class="col-md-7 col-lg-8">

          <h4 class="mb-3">Movimentação</h4>

          <form class="needs-validation" novalidate>
            <div class="row g-3">

              <div class="col-sm-3">
                <!-- <label for="country" class="form-label">Modo</label> -->
                <select class="form-select" id="country" required>
                  <option value="">Escolha</option>
                  <option>Entrada</option>
                  <option>Saída</option>
                </select>
                <!-- <div class="invalid-feedback">
                  Obrigatório
                </div> -->
              </div>

              <div class="col-sm-4">
                <!-- <label for="firstName" class="form-label">Descrição</label> -->
                <input type="text" class="form-control" id="firstName" placeholder="Descrição" value="" required>
                <!-- <div class="invalid-feedback">
                  Obrigatório
                </div> -->
              </div>

              <div class="col-sm-3">
                <!-- <label for="lastName" class="form-label">Valor</label> -->
                <input type="currency" class="form-control" placeholder="Valor" value="" required>
                <!-- <div class="invalid-feedback">
                  Obrigatório
                </div> -->
              </div>

              <div class="col-sm-2">
                <!-- <label for="lastName" class="form-label">&nbsp;</label><br> -->

                <button class=" btn btn-primary btn" type="submit">Registrar</button>


              </div>






          </form>

        </div>

        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">&nbsp;</th>
                <th scope="col">Decrição</th>
                <th scope="col">Valor</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"><i class="bi bi-arrow-down-square-fill"></i></th>
                <td>Venda do Estoque</td>
                <td>500,00</td>
                <td><i class="bi bi-trash-fill"></i></td>
              </tr>
              <tr>
                <th scope="row"><i class="bi bi-arrow-up-square-fill"></i></th>
                <td>Pagamento Aluguel</td>
                <td>350,00</td>
                <td><i class="bi bi-trash-fill"></i></td>
              </tr>

            </tbody>
          </table>
        </div>



      </div>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; FATEC ASSIS 2022</p>
    </footer>
  </div>


  <!-- bootstrap framework -->
  <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="form-validation.js"></script>

</body>

</html>
