<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="NOME DOS INTEGRANTES DO GRUPO">
    <title>Fluxo de Caixa</title>

    <!-- bootstrap framework -->
    <link href="./assets/css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- custom style -->
    <link href="./assets/css/custom.css" rel="stylesheet">

</head>

<body class="bg-light">


    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="./assets/_img/cash-flow-icon.svg" alt="" width="80" height="72">
                <h2>Fluxo de Caixa</h2>
                <p class="lead">Esta página irá calcular o saldo resultante do caixa após o dia de operação</p>
            </div>
            <div class="row">
                <div class="col-md-8">


                    <h4 class=" mb-3">Movimentação</h4>

                    <form class="needs-validation" novalidate>
                        <div class="row">

                            <div class="col-sm-3">
                                <select id="mode" class="form-select" required>
                                    <option disabled selected value>Escolha</option>
                                    <option value="in">Entrada</option>
                                    <option value="out">Saída</option>
                                </select>
                            </div>

                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="description" placeholder="Descrição"
                                    value="" required>
                            </div>

                            <div class="col-sm-3">
                                <input class="form-control" id="amount" placeholder="Valor" value="" required>
                            </div>

                            <div class="col-sm-1">
                                <button type="button" onclick="register()" class="btn btn-primary btn"><i
                                        class="bi bi-arrow-down-circle"></i></button>
                            </div>
                        </div>
                    </form>


                </div>

                <div class="col-md-4">
                    <h4 class=" d-flex justify-content-between align-items-center mb-3">
                        <span class="">Resumo</span>
                    </h4>
                    <ul class="list-group mb-3 shadow-sm p-3 bg-white rounded">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <!-- <h6 class="my-0 text-success"><small><span class="badge bg-success rounded-pill">14</span></small>&nbsp;&nbsp;Entradas</h6> -->
                                <h6 class="my-0 text-success"><i
                                        class="bi bi-arrow-down-square-fill"></i>&nbsp;&nbsp;Entradas</h6>
                            </div>
                            <span class="text-muted">R$ 12</span>

                        </li>
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>

                                <h6 class="my-0 text-"><i class="bi bi-arrow-up-square-fill"></i>&nbsp;&nbsp;Saídas
                                </h6>
                                <!-- <h6 class="my-0 text"><small><span class="badge bg-danger rounded-pill">5</span></small>&nbsp;&nbsp;Saídas</h6> -->
                            </div>

                            <span class="text-muted">R$ 8</span>
                        </li>
                    </ul>
                    <ul class="list-group mb-3 shadow-sm p-3 bg-white rounded">
                        <li class="list-group-item d-flex justify-content-between lh-sm">
                            <div>
                                <h6 class="my-0">Total</h6>
                            </div>
                            <span class="text-muted ">R$ 12</span>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
